  <md-dialog aria-label="sccoterPicker">
    <form ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Selet Scooter</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <i class="fa fa-times fa-lg" aria-hidden="true"></i>
          </md-button>
        </div>
      </md-toolbar>

      <md-dialog-content md-padding>

        <md-content>  

          <div flex>
            <md-card>
             <div layout="row" layout-align="space-between center" layout-padding>
             
              <div>
                <md-input-container>
                  <label>Search...</label>
                  <input ng-model="search"></md-input-container>
                </md-input-container>    
              </div>
              <div>
                Click on 'select' to select a scooter for this booking...
              </div>      
            </div>

            <md-divider></md-divider>
            <div layout="row" layout-wrap>
              <div flex="100" flex-gt-xs="50" flex-gt-md="33" ng-repeat="item in scooters|filter: search|paginate:1:10|orderBy: item.name">
                <md-card>
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">{{item.name}}</span>
                      <span class="md-subhead">ScooterID: {{item.scooterId}}</span>
                      <span class="md-subhead">Model: {{item.model}}</span>
                      <span class="md-subhead">Active: {{item.active?"Active":"Deactivated"}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-sm" style="background-image: url({{item.image.url}}); background-color: #C0C0C0; background-repeat: no-repeat; background-position: center; background-size: contain;">            
                      </div>
                    </md-card-title-media>
                  </md-card-title>

                  <md-card-actions layout="row" layout-align="end center"> 
                   <md-button class="md-raised" ng-click="answer(item)">Select</md-button>
                 </md-card-actions>
               </md-card>
             </div>
           </div>  
          

        </md-card>

      </div>


    </md-content>
  </md-dialog-content>
</form>
</md-dialog>
