<md-dialog aria-label="">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Selet Promotion</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="fa fa-times fa-lg" aria-hidden="true"></i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content md-padding>

      <md-content>  

        <div flex>
          <md-card>
            
            <md-content layout="row" layout-wrap>
              <H2 ng-if="promotions.length === 0">There are currently no promotions</H2>
              <div flex="100" flex-gt-xs="50" flex-gt-md="33" ng-repeat="item in promotions">
                <md-card>
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline" md-truncate>Name: {{ item.name }}</span>
                      <span class="md-subhead">Promotion ID: {{item.promotionId}}</span>
                      <span class="md-subhead">Description: {{ item.description }}</span>
                      <span class="md-subhead">Amount: {{item.amount}}</span>
                      <span class="md-subhead">Date: {{item.date}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-sm card-media" style="background-image: url({{item.image.url}}); background-color: #C0C0C0; background-repeat: no-repeat; background-position: center; background-size: contain;">            
                      </div>
                    </md-card-title-media>  
                  </md-card-title>
                  <md-card-actions layout="row" layout-align="end center"> 
                    <md-button class="md-raised" ng-click="answer(item)">Apply</md-button>
                  </md-card-actions>
                </md-card>
              </div>
            </md-content>
           
          </md-card>

        </div>
      </md-content>
    </md-dialog-content>
  </form>
</md-dialog>
