<div flex flex-gt-md="50" layout-padding>
	<h2>Create new Booking</h2>
	<md-card>
		<md-card-content>
			<form name="updateAccountForm" ng-submit="createBooking()">

				<div layout-align="center center">
					<div layout="row">
						<md-input-container flex class="md-block"> 
							<label>Scooter</label>
							<input ng-model="booking.scooterId">		
					</md-input-container>
					<md-button class="md-icon-button" ng-click="scoDialog($event)"><i class="fa fa-plus"></i></md-button>
				</div>
				<div layout="row">
					<md-input-container flex class="md-block"> 
						<label>Account</label>
						<input ng-model="accountId">
					</md-input-container>
					<md-button class="md-icon-button" ng-click="accDialog($event)"><i class="fa fa-plus"></i></md-button>
				</div>
				<md-input-container class="md-block">
					<label>Destination</label>
					<input ng-model="booking.destinationLockId">
				</md-input-container>
				<md-input-container class="md-block">
					<label>Origin</label>
					<input ng-model="booking.outsetLockId">
				</md-input-container>
				<md-input-container class="md-block">
					<label>Start</label>
					<input ng-model="booking.startDate" type="datetime">
				</md-input-container>
				<md-input-container class="md-block">
					<label>End</label>
					<input ng-model="booking.endDate" type="datetime">
				</md-input-container>
				<md-input-container class="md-block">
					<label>Price</label>
					<input ng-model="booking.price" type="number" step="0.01">
				</md-input-container>
				<md-input-container class="md-block">
					<label>Remarks</label>
					<input ng-model="booking.remarks">
				</md-input-container>
			</div>


			<div>

				<div flex layout="row">					
					<md-button class="md-primary md-raised" flex type="submit" ng-disabled="updateAccountForm.$invalid">Create</md-button>
				</div>
			</div>
		</form>
	</md-card-content>

</md-card>
</div>
<div>

	create booking here
	<md-button ng-href="#bookings/1">created</md-button>
	<md-button ng-href="#accounts/1">created for account</md-button>
	<md-button ng-href="#scooters/1">created for scooter</md-button>
	<md-button ng-href="#bookings">list</md-button>
</div>
