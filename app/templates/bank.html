<div flex flex-gt-md="50">
	<md-card>
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline" md-truncate>User: {{bank.account.username}}</span>

				<span class="md-subhead">bank ID: {{bank.bankId}}</span>
				<span class="md-subhead">Date: {{bank.date}}</span>
			</md-card-title-text>
		</md-card-title>
		<md-content layout-padding>	
				<form name="userForm" ng-submit="updateBank()">

					<div layout-align="center center">
						<md-input-container class="md-block"> 
							<label>Stamp</label>
							<input ng-model="bank.comment" type="number">
						</md-input-container>
						<md-input-container class="md-block"> 
							<label>Deposit</label>
							<input ng-model="bank.deposit" type="number" step="0.01">
						</md-input-container>
						<md-input-container class="md-block"> 
							<label>Cash</label>
							<input ng-model="bank.cash" type="number" step="0.01">
						</md-input-container>
					</div>

					<div layout-gt-xs="row" layout-padding>
						<div>			
							<span>By: </span>
							<md-button class="md-raised" ng-href="#/accounts/{{bank.account.accountId}}">{{bank.account.username}}</md-button>

						</div>
					</div>

					<div flex layout="row">					
						<md-button class="md-primary md-raised" flex="50" type="submit" ng-disabled="updatescooterForm.$invalid">Update</md-button>
						<md-button class="md-warn md-raised" flex="50" ng-click="showPrompt($event)">delete</md-button>
					</div>

				</form>
			</div>
		</md-content>
		
	</md-card>
</div>
