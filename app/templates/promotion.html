
<div flex flex-gt-md="50">
	<md-card>
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline" md-truncate>{{promotion.name}}</span>

				<span class="md-subhead">promotion ID: {{promotion.promotionId}}</span>
				<span class="md-subhead">Date: {{promotion.date}}</span>
			</md-card-title-text>
		</md-card-title>
		<md-content layout-padding>	
				<form name="userForm" ng-submit="updatepromotion()">

					<div layout-align="center center">
						<md-input-container class="md-block"> 
							<label>Stamp</label>
							<input ng-model="promotion.comment" type="number">
						</md-input-container>
						<md-input-container class="md-block"> 
							<label>Deposit</label>
							<input ng-model="promotion.deposit" type="number" step="0.01">
						</md-input-container>
						<md-input-container class="md-block"> 
							<label>Cash</label>
							<input ng-model="promotion.cash" type="number" step="0.01">
						</md-input-container>
					</div>

					<div flex layout="row">					
						<md-button class="md-primary md-raised" flex="50" type="submit" ng-disabled="updatescooterForm.$invalid">Update</md-button>
						<md-button class="md-warn md-raised" flex="50" ng-click="showPrompt($event)">delete</md-button>
					</div>

				</form>
			</div>
		</md-content>
		
	</md-card>
</div><div layout="row" layout-wrap layout-padding>
	<div flex="100">
		
		<HEAD>promotion</HEAD>
		<md-button ng-href="#/promotions">promotionList</md-button>
		{{promotion}}		
		<md-button ng-href="#/promotions/1">updated</md-button>
		<md-button ng-href="#/promotions">deleted</md-button>		
	</div>
	<div flex="100">
		
		<HEAD>accounts</HEAD>
		<md-button ng-repeat="item in accounts" ng-href="#/accounts/{{item.accountId}}">{{item.accountId}}</md-button>			
		<md-button ng-href="#/new/accountPromo">Add account</md-button>
	</div>
</div>
