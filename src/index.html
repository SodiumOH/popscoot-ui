<!DOCTYPE html>
<html>
<head>
	<title>POPSCOOT</title>
	<!-- inject:css -->
	<!-- endinject -->
</head>
<body>
	<div id="root" ng-app="POPSCOOT">
		<div flex ng-controller="RootCtrl">
			<md-progress-linear md-mode="indeterminate" class="md-accent" ng-if="getLoad"></md-progress-linear>
			<div layout="row">
				<md-sidenav
				class="md-sidenav-left"
				md-component-id="left"
				md-is-locked-open="$mdMedia('gt-md')"
				md-whiteframe="4"
				ng-style="{'min-height': browserHeight + 'px'}"
				>

				<md-toolbar id='profileInfo' class="md-theme-indigo" layout-padding>
					<span>POPSCOOT</span>
				</md-toolbar>
				<md-content>
					<md-list>
						<md-list-item class="md-1-line" ng-repeat="item in menu.main" ng-hide="item.hide" ng-click="goPage(item.path)">
							<div class="md-avatar" ng-style="item.margin">
								<i class="{{item.icon}} fa-lg fa-fw" aria-hidden="true"></i>
							</div>
							<div layout="row" layout-align="space-between center">
								<h4>{{ item.name | translate}}</h4>
								<i ng-if="item.icon2 && !item.colapsed" class="{{item.icon2.folded}} fa-lg fa-fw" aria-hidden="true" ></i>
								<i ng-if="item.icon2 && item.colapsed" class="{{item.icon2.colapsed}} fa-lg fa-fw" aria-hidden="true" ></i>
							</div>		
							<md-divider></md-divider>					
						</md-list-item>
					</md-list>
				</md-content>
			</md-sidenav>
			<div flex>
				<md-toolbar class="md-hue-2">
					<div class="md-toolbar-tools">
						<md-button class="md-icon-button" ng-click="openLeftMenu()" hide-gt-md>
							<i class="fa fa-bars fa-2x" aria-hidden="true" ></i>
						</md-button>
						<h2 flex md-truncate>
							<md-button ng-click="goHome()">{{'Home' | translate}} <i class="fa fa-arrow-right" aria-hidden="true"></i></md-button>
							<md-button ng-repeat="item in breadcrumbs track by $index" ng-click="goBC(item.url, $index)">{{item.name |text_fmt:0|translate}}<i ng-hide="$index == BCLength" class="fa fa-arrow-right" aria-hidden="true"></i></md-button>
						</h2>
						<md-menu md-offset="0 50">
							<md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="openMenu($mdMenu, $event)">
								<i class="fa fa-cog fa-2x" aria-hidden="true"></i>
							</md-button>
							<md-menu-content width="4">
								<md-menu-item>
									<md-button ng-click="changeLanguage('ch')">中文</md-button>									
								</md-menu-item>
								<md-menu-divider></md-menu-divider>
								<md-menu-item layout-align="end end">
									<md-button ng-click="changeLanguage('en')">English</md-button>									
								</md-menu-item>
							</md-menu-content>
						</md-menu>
						<span>{{Laccount.email}}</span>
						<md-menu md-offset="0 50">
							<md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="openMenu($mdMenu, $event)">
								
								<div style="border-radius: 100%; background-color: #C0C0C0;">{{Laccount.username.split("")[0]}}</div>
							</md-button>
							<md-menu-content width="4">
								<md-menu-item>
									<md-button ng-href="{{path+Laccount.accountId}}">
										<i class="fa fa-user" aria-hidden="true"></i>Profile
									</md-button>
								</md-menu-item>
								<md-menu-divider></md-menu-divider>
								<md-menu-item layout-align="end end">
									<md-button aria-label="More" ng-click="goPage(menu.logout.path)">
										<i class="fa fa-sign-out" aria-hidden="true"></i>Logout
									</md-button>
								</md-menu-item>
							</md-menu-content>
						</md-menu>

					</div>
				</md-toolbar>
				<md-content>

					<ng-view id="view"></ng-view>	
				</md-content>

			</div>
		</div>






	</div>

</div>

<!-- inject:js -->
<!-- endinject -->
</body>
</html>
