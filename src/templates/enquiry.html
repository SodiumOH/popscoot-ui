<div flex-gt-md="50">
	<md-card>
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline" md-truncate>Comment: {{enquiry.comment}}</span>
				<span class="md-subhead">Date: {{enquiry.date}}</span>
				<span class="md-subhead">Enquiry ID: {{enquiry.enquiryId}}</span>
			</md-card-title-text>
		</md-card-title>
		<md-content layout-padding>
		<div flex style="background-image: url({{enquiry.image.url}}); background-repeat: no-repeat; background-position: center; background-size: contain;min-height: 500px; min-width: 500px"></div>
			<div>
				<form name="userForm" ng-submit="updateEnquiry()">

					<div layout-align="center center">
						<md-input-container class="md-block"> 
							<label>Comment</label>
							<input ng-model="enquiry.comment">
						</md-input-container>
					</div>

					<div layout-gt-xs="row" layout-padding>
						<div>			
							<span>By: </span>
							<md-button class="md-raised" ng-href="#/accounts/{{enquiry.account.accountId}}">{{enquiry.account.username}}</md-button>

						</div>
					</div>

					<div flex layout="row">					
						<md-button class="md-primary md-raised" flex="50" type="submit" ng-disabled="updatescooterForm.$invalid">Update</md-button>
						<md-button class="md-warn md-raised" flex="50" ng-click="showPrompt($event)">delete</md-button>
					</div>

				</form>
			</div>
		</md-content>
		
	</md-card>
</div>
