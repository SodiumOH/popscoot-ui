<div flex-gt-md="50">
	<md-card>
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">Booking: {{booking.bookingId}}</span>
				<span class="md-subhead">Date: {{booking.date}}</span>
			</md-card-title-text>
		</md-card-title>
		<md-content layout-padding>
			<div>
				<form name="userForm" ng-submit="updateBooking()">

					<div layout-align="center center">
						<md-input-container class="md-block"> 
							<label>Outsetlock ID</label>
							<input ng-model="booking.outsetLockId">
						</md-input-container>
						<md-input-container class="md-block"">
							<label>Destinationlock ID</label>
							<input ng-model="booking.destinationLockId">
						</md-input-container>
						<md-input-container class="md-block">
							<label>Start</label>
							<input type="datetime" ng-model="booking.startDate">
						</md-input-container>
						<md-input-container class="md-block">
							<label>End</label>
							<input type="datetime" ng-model="booking.endDate"></md-datepicker>
						</md-input-container>				
						<md-input-container class="md-block"> 
							<label>Price</label>
							<input ng-model="booking.price" type="">
						</md-input-container>
						<md-input-container class="md-block">
							<label>Remarks</label>
							<input ng-model="booking.remark"></md-datepicker>
						</md-input-container>		
					</div>

					<div layout-gt-xs="row" layout-padding>
						<div>			
							<span>Account: </span>

							<md-button class="md-raised" ng-href="#/accounts/{{booking.account.accountId}}">{{booking.account.username}}</md-button>

						</div>
						<div>			
							<span>Scooter: </span>
							<md-button class="md-raised" ng-href="#/scooters/{{booking.scooter.scooterId}}">{{booking.scooter.integrateId}}</md-button>
						</div>

					</div>

					<div flex layout="row">					
						<md-button class="md-primary md-raised" flex="50" type="submit" ng-disabled="updatescooterForm.$invalid">Update</md-button>
						<md-button class="md-warn md-raised" flex="50" ng-click="showPrompt($event)">delete</md-button>
					</div>

				</form>
			</div>
		</md-content>
		
	</md-card>
</div>
