<div flex flex-gt-md="50" layout-padding>
	<h2>Create new Promotion</h2>
	<md-card>
		<md-card-content>
			<form name="createPromotionForm" ng-submit="createPromotion()">

				<div layout-align="center center">
					
					<md-input-container class="md-block">
						<label>Name</label>
						<input ng-model="promotion.name" >
					</md-input-container>
					<md-input-container class="md-block">
						<label>Amount</label>
						<input ng-model="promotion.amount" type="number" step="0.01">
					</md-input-container>
					<md-input-container class="md-block">
						<label>MediaID</label>
						<input ng-model="promotion.mediaId" type="number">
					</md-input-container>
					<md-input-container class="md-block">
						<label>Description</label>
						<input ng-model="promotion.description" >
					</md-input-container>
				</div>


				<div>
					
					<div flex layout="row">					
						<md-button class="md-primary md-raised" flex type="submit" ng-disabled="createPromotionForm.$invalid">Create</md-button>
					</div>
				</div>
			</form>
		</md-card-content>
		
	</md-card>
</div>
<div>

	create promotion here
	<md-button ng-href="#promotions/1">created</md-button>
	<md-button ng-href="#promotions">list</md-button>
</div>
