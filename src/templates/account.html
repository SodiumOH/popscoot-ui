


<div layout="column" ng-cloak class="md-inline-form">
	<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>

		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">
					<md-input-container>
						<label>Username</label>
						<input ng-model="account.username">
					</md-input-container>
				</span>
				<span class="md-subhead">
					<md-input-container>
						<label>Type</label>
						<input ng-model="account.type">
					</md-input-container>
				</span>
				<span class="md-subhead">
					<md-input-container>
						<label>Email</label>
						<input ng-model="account.email" type="email">
					</md-input-container>
				</span>
				<span class="md-subhead">
					<p>AccountID: {{account.accountId}}</p>
					<p>Date joined: {{account.date}}</p>
				</span>
			</md-card-title-text>
			<md-card-title-media>
				<div class="md-media-lg card-media">
					<img ng-src="{{account.avatar.url}}">
				</div>
				<md-button>Update photo</md-button>
			</md-card-title-media>
		</md-card-title>

						<md-input-container class="md-block" flex="50">

						</md-input-container>

						<md-input-container>
							<label>Birthday</label>
							<md-datepicker ng-model="account.birthday"></md-datepicker>
						</md-input-container>
					</div>

	<md-card-actions layout="row" layout-align="end center">
		<md-button ng-href="{{paths.booking}}">booking</md-button>
